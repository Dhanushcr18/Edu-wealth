version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: eduwealth-db
    environment:
      POSTGRES_USER: edu
      POSTGRES_PASSWORD: edupass
      POSTGRES_DB: eduwealth
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edu"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eduwealth-backend
    env_file: ./backend/.env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://edu:edupass@db:5432/eduwealth
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: eduwealth-frontend
    environment:
      - VITE_API_URL=http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    stdin_open: true
    tty: true

volumes:
  db_data:
